apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: react-app.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: react-deployment
                port:
                  number: 3000	 
